<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="title">
        <h1>Welcome to My Style Guide</h1>
    </header>
    <section class="container" id="colors">
        <h2>Colors</h2>
        <div class="color-panel blue">
            <p class="color-label">Rainy Blue</p>
            <p class="color-hex">Hex: <a href="https://www.color-hex.com/color/5f5cf2" target="_blank">#5f5cf2</a></p>
        </div>
        <div class="color-panel pink">
            <p class="color-label">Hot Pink</p>
            <p class="color-hex">Hex: <a href="https://www.color-hex.com/color/ec46c2" target="_blank">ec46c2</a></p>
        </div>
        <div class="color-panel berry">
            <p class="color-label">Winterberry</p>
            <p class="color-hex">Hex: <a href="https://www.color-hex.com/color/9e356b" target="_blank">9e356b</a></p>
        </div>
    </section>
    <section class="container" id="font>
        <h2>Font</h2>
        <div class="font-panel">
            <h3 class="font-name">Trebuchet MS</h3>
            <p class="example-text-normal">The quick brown fox jumps over the lazy dog.</p>
            <p class="example-text-bold">The quick brown fox jumps over the lazy dog.</p>
            <p class="example-text-italics">The quick brown fox jumps over the lazy dog.</p>
        </div>
    </section>
    <section class="container" id="aspects">
        <h2>Aspects</h2>
        <div class="aspects">
            <h1 class="example-aspect">&lt;H1&gt;</h1>
            <h2 class="example-aspect">&lt;H2&gt;</h2>
            <p class="example-aspect">&lt;p&gt;</p>
        </div>  
    </section>
</body>
</html>
